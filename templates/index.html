<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matmod</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

<div class="main-title">
    <h2>matmod</h2>
</div>

<div class="description">
    <h5>population simulator</h5>
</div>

<div class="main-container">
    <div class="container">
        <div id="plot1">
            <!-- Plotly chart will be drawn inside this DIV -->
        </div>
        <div id="plot2">
            <!-- Plotly chart will be drawn inside this DIV -->
        </div>
    </div>
    <div class="right-container">
        <div class="container from-container">
            <form class="form" action="" id="form">
                <p>Input Parameters</p>
                <div class="input-control">
                    <label for="duration">Duration</label>
                    <input type="number" value="100" step="0.0000000001" id="duration" required
                           onkeypress="return charCode!==45">
                </div>
                <div class="input-control">
                    <label for="number-of-lines">Number of Lines</label>
                    <input type="number" value="3" step="1" id="number-of-lines" required
                           onkeypress="return charCode!==45">
                </div>
                <div class="input-control">
                    <label for="power-for-duration">Power for Duration (Beta)</label>
                    <input type="number" value="0.1" step="0.0000000001" id="power-for-duration" required
                           onkeypress="return charCode!==45">
                </div>
                <div class="input-control">
                    <label for="power-for-time">Power for Time (Alpha)</label>
                    <input type="number" value="0.1" step="0.0000000001" id="power-for-time" required
                           onkeypress="return charCode!==45">
                </div>
                <div class="input-control">
                    <label for="collectors-capacity">Collector's capacity</label>
                    <input type="number" value="1" step="1" id="collectors-capacity" required
                           onkeypress="return charCode!==45">
                </div>
                <div class="input-control">
                    <label for="erlang">Erlang's parameter</label>
                    <input type="number" value="1" step="1" id="erlang" required
                           onkeypress="return charCode!==45">
                </div>
                {#                <p>Disable first plot</p>#}
                {#                <div class="switch-buttons">#}
                {#                    <label class="switch">#}
                {#                        <input id="switch-plot" type="checkbox">#}
                {#                        <span class="slider round"></span>#}
                {#                    </label>#}
                {#                </div>#}
                <div class="input-control">
                    <input class="submit-btn gradient-background" type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="container from-container" id="output-container">
            <p>Output Parameters</p>
            <div class="input-control">
                <label for="busy-lines">Busy lines</label>
                <input class="output-parameter" type="number" value="-1" step="1" id="busy-lines" disabled>
            </div>
            <div class="input-control">
                <label for="number-of-calls">Number of calls</label>
                <input class="output-parameter" type="number" value="-1" step="1" id="number-of-calls" disabled>
            </div>
            <div class="input-control">
                <label for="cancelled-calls">Cancelled calls</label>
                <input class="output-parameter" type="number" value="-1" step="1" id="cancelled-calls" disabled>
            </div>
            <div class="input-control">
                <label for="efficiency">Efficiency</label>
                <input class="output-parameter" type="number" value="-1" step="0.0000000001" id="efficiency" disabled>
            </div>
        </div>

    </div>
</div>


<script src="../static/js/plot.js"></script>

<script>
    const event = new MouseEvent('click', {
        view: window,
        bubbles: true,
        cancelable: true
    });
    submitBtn.dispatchEvent(event);
</script>
</body>
